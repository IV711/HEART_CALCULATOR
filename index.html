<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="heart"></div>
    <div class="calculator">
      <input type="text" id="inputbox" placeholder="0" />

      <div class="div1">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operator">/</button>
      </div>

      <div class="m1">
        <div class="div2">
          <button class="b4">4</button>
          <button class="b5">5</button>
          <button class="b6">6</button>
          <button class="operator">*</button>
        </div>
      </div>

      <div class="div3">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator">-</button>
      </div>

      <div class="div4">
        <button class="equalbtn">=</button>
        <button class="equalbtn">AC</button>
      </div>

      <div class="div5">
        <button>.</button>
        <button>0</button>
        <button>+</button>
      </div>

      <div class="div6">
        <button>DEL</button>
        <button>00</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
